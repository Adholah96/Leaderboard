<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="/main.js"></script></head>
  <body>
    <header>Leaderboard</header>
    <main>
      <div class="current-scores">
        <div class="current-scores-header">
          <h1>Recent scores</h1>
          <div class="refreshbtn">Refresh</div>
        </div>
        <ul class="scores">
          <li>Name:100</li>
          <li>Name:20</li>
          <li>Name:60</li>
          <li>Name:79</li>
          <li>Name:25</li>
          <li>Name:77</li>
          <li>Name:42</li>
        </ul>
      </div>
      <div class="add-scores">
        <h1>Add your score</h1>
        <form class="form">
          <input type="text" placeholder="Your name" name="name" /><br />
          <input type="number" placeholder="Your score" name="score" /><br />
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
